name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: websec-react
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Set Environment Variables
        run: |
         echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" > websec-react/.env.production
         echo "VITE_APP_SITE_KEY=${{ secrets.VITE_APP_SITE_KEY }}" >> websec-react/.env.production
         echo "VITE_SITE_SECRET=${{ secrets.VITE_SITE_SECRET }}" >> websec-react/.env.production

      - name: Run build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./websec-react
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEBSEC_FRONT }}
          channelId: live
          projectId: websec-front
          

